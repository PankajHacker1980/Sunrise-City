<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Weather Icons -->
  <symbol id="sun-icon" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="3"/>
    <line x1="12" y1="21" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="3" y2="12"/>
    <line x1="21" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
  </symbol>
  
  <symbol id="moon-icon" viewBox="0 0 24 24">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </symbol>
  
  <symbol id="cloud-icon" viewBox="0 0 24 24">
    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
  </symbol>
  
  <symbol id="wind-icon" viewBox="0 0 24 24">
    <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
  </symbol>
  
  <!-- Building Icons -->
  <symbol id="building-modern" viewBox="0 0 100 200">
    <rect x="0" y="40" width="100" height="160" fill="currentColor"/>
    <rect x="10" y="50" width="12" height="12" fill="#FFD700" opacity="0.8"/>
    <rect x="25" y="50" width="12" height="12" fill="#FFD700" opacity="0.6"/>
    <rect x="40" y="50" width="12" height="12" fill="#FFD700" opacity="0.9"/>
    <rect x="55" y="50" width="12" height="12" fill="#FFD700" opacity="0.4"/>
    <rect x="70" y="50" width="12" height="12" fill="#FFD700" opacity="0.7"/>
    <rect x="85" y="50" width="12" height="12" fill="#FFD700" opacity="0.5"/>
    
    <rect x="10" y="70" width="12" height="12" fill="#FFD700" opacity="0.6"/>
    <rect x="25" y="70" width="12" height="12" fill="#FFD700" opacity="0.8"/>
    <rect x="40" y="70" width="12" height="12" fill="#FFD700" opacity="0.3"/>
    <rect x="55" y="70" width="12" height="12" fill="#FFD700" opacity="0.9"/>
    <rect x="70" y="70" width="12" height="12" fill="#FFD700" opacity="0.5"/>
    <rect x="85" y="70" width="12" height="12" fill="#FFD700" opacity="0.7"/>
    
    <polygon points="0,40 50,0 100,40" fill="currentColor" opacity="0.8"/>
  </symbol>
  
  <symbol id="building-classic" viewBox="0 0 80 180">
    <rect x="0" y="20" width="80" height="160" fill="currentColor"/>
    <rect x="8" y="30" width="8" height="8" fill="#FFD700" opacity="0.7"/>
    <rect x="20" y="30" width="8" height="8" fill="#FFD700" opacity="0.5"/>
    <rect x="32" y="30" width="8" height="8" fill="#FFD700" opacity="0.8"/>
    <rect x="44" y="30" width="8" height="8" fill="#FFD700" opacity="0.4"/>
    <rect x="56" y="30" width="8" height="8" fill="#FFD700" opacity="0.9"/>
    <rect x="68" y="30" width="8" height="8" fill="#FFD700" opacity="0.6"/>
    
    <rect x="0" y="0" width="80" height="20" fill="currentColor" opacity="0.9"/>
    <rect x="35" y="0" width="10" height="15" fill="currentColor" opacity="0.7"/>
  </symbol>
  
  <!-- Navigation Icons -->
  <symbol id="arrow-down" viewBox="0 0 24 24">
    <path d="M12 5v14m-7-7l7 7 7-7"/>
  </symbol>
  
  <symbol id="scroll-indicator" viewBox="0 0 24 48">
    <rect x="10" y="8" width="4" height="32" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="16" r="2" fill="currentColor">
      <animate attributeName="cy" values="16;28;16" dur="2s" repeatCount="indefinite"/>
    </circle>
  </symbol>
  
  <!-- Data Icons -->
  <symbol id="thermometer" viewBox="0 0 24 24">
    <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
  </symbol>
  
  <symbol id="droplet" viewBox="0 0 24 24">
    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
  </symbol>
  
  <symbol id="eye" viewBox="0 0 24 24">
    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
    <circle cx="12" cy="12" r="3"/>
  </symbol>
  
  <!-- Geometric Patterns -->
  <symbol id="grid-pattern" viewBox="0 0 100 100">
    <defs>
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#grid)"/>
  </symbol>
  
  <symbol id="hexagon" viewBox="0 0 100 100">
    <polygon points="50,1 93.3,25 93.3,75 50,99 6.7,75 6.7,25" fill="none" stroke="currentColor" stroke-width="2"/>
  </symbol>
</svg>